<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Left ghost phone -->
  <rect x="48" y="45" width="52" height="110" rx="8" ry="8" fill="none" stroke="#C0C0C0" stroke-width="3" transform="rotate(-8, 74, 100)"/>
  
  <!-- Right ghost phone -->
  <rect x="100" y="45" width="52" height="110" rx="8" ry="8" fill="none" stroke="#C0C0C0" stroke-width="3" transform="rotate(8, 126, 100)"/>
  
  <!-- Main phone body -->
  <rect x="74" y="45" width="52" height="110" rx="8" ry="8" fill="white" stroke="#2D2D2D" stroke-width="4"/>
  
  <!-- Notch -->
  <rect x="91" y="49" width="18" height="4" rx="2" fill="#2D2D2D"/>
  
  <!-- Side buttons -->
  <rect x="70" y="75" width="4" height="12" rx="1" fill="#2D2D2D"/>
  <rect x="70" y="92" width="4" height="8" rx="1" fill="#2D2D2D"/>
  
  <!-- Shake arrow left -->
  <path d="M 78 35 Q 100 22 122 35" fill="none" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
  <!-- Left arrowhead -->
  <polyline points="78,28 78,35 85,35" fill="none" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right arrowhead -->
  <polyline points="115,35 122,35 122,28" fill="none" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Motion lines left -->
  <line x1="42" y1="80" x2="42" y2="95" stroke="#C0C0C0" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="36" y1="85" x2="36" y2="100" stroke="#C0C0C0" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Motion lines right -->
  <line x1="158" y1="80" x2="158" y2="95" stroke="#C0C0C0" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="164" y1="85" x2="164" y2="100" stroke="#C0C0C0" stroke-width="2" stroke-linecap="round"/>
</svg>